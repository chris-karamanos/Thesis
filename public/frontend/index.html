<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>News Recommender — Dataset Builder UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div class="topbar">
      <div class="title">
        <h1>Dataset Builder UI (Feed + Interactions)</h1>
        <p>Loads articles, logs impressions, and logs like/share/dislike interactions.</p>
      </div>

      <div class="controls">
        <label>
          user_id
          <input id="userId" type="number" value="1" min="1" step="1" />
        </label>
        <button id="loadBtn">Load Feed</button>
      </div>
    </div>
  </header>

  <main>
    <div class="meta">
      <div>Current request_id: <code id="requestId">—</code></div>
      <div>Items loaded: <code id="count">0</code></div>
      <div>Status: <code id="status">idle</code></div>
    </div>

    <div id="grid" class="grid"></div>
  </main>

  <div id="toast" class="toast"></div>
  <script src="./app.js"></script>  
</body>
</html>
